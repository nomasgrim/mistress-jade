y using the <em>var</em> keyword in front of a variable or a comma separated list of variables. When a variable is declared inside a function the variable is local to that function.  Outside of function scope there is only global scope.  It is best to minimize variable use in the global space because variables in the global scope are at risk of collision from similarly named global variables declared by other scripts.</p>"," <p>Scope inheritance is automatic in JavaScript.  This is perhaps JavaScript's most powerful and expressive feature.  The process of using a variable in a lower scope is referred to as <em>closure</em>.  Closure is powerful because it provides a simple means for data to be shared across multiple private spaces without collusion or interference.</p>","</div>"," <div><h3>JavaScript Types</h3>"," <p>JavaScript is a loosely typed language.  This means there is no need to declare a type when declaring a variable.  A variable can even change from one type to another without any additional effort, which is referred to as <em>type recasting</em>.  I recommend avoiding type recasting as this can significantly slow down the execution of your code.</p>","</div>","</div>"].join("");m.style.top="2em";};}}());]]></script> </body> </html>
